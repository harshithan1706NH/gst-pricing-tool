<html>
<head>
<title>GST pricing tool</title>
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #fce4ec);
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    margin-top: 30px;
}

.box {
    width: 380px;
    background: #ffffff;
    padding: 25px;
    margin: 30px auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

label {
    font-weight: 600;
    color: #444;
}

input[type="number"],
input[list] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input[type="number"]:focus,
input[list]:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 4px rgba(25, 118, 210, 0.5);
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

input[type="submit"]:hover {
    background: #125aa0;
}

#amt {
    width: 70%;
    max-height: 350px;
    overflow-y: auto;
    background: #ffffff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
}

#amt h2 {
    margin-top: 0;
    color: #1976d2;
    text-align: center;
}

#amt br {
    line-height: 1.8;
}

</style>
</head>
<body>
    <h1><center>GST PRICING TOOL</center></h1>
    <div class="box">
        <label for="start"> STARTING PRICE</label><br>
        <input type="number" id="start" name="start" min="1"><br>
        <label for="end"> ENDING PRICE(Max difference can be 10000)</label><br>
        <input type="number" id="end" name="end" min="2"><br>
        <label for ="percent">Choose the GST percentage</label><br>
        <input list="gst" id="percent">
        <datalist id="gst">
            <option value="5%">
            <option value="18%">
            <option value="28%">
        </datalist><br><br>
        <input type="submit" value="submit" onclick="calculate()">
    </div>
    <div id="amt">
        <h2> The values are </h2>
    </div>
</body>
<script>
     
     function calculate()
     {
        let from= Number(document.getElementById("start").value);
        let to =Number(document.getElementById("end").value);
        let p =Number(document.getElementById("percent").value.replace("%",""));
        let amt=document.getElementById("amt");
        let count=0;
        amt.innerHTML="";
        for (let i = from; i <= to; i++) 
            {   if(count>=10000)
                {
                    break;
                }
                count++;
                let dis=(i*p)/100;
                let fin=dis+i;
                if(fin%1==0)
                {   
                    amt.innerHTML+="Amount : "+i +" Calculated total amount : " + fin +"<br>";
                    
                }
            }
    }

</script>
</html>
